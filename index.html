<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body class="bgc">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
 

      <header>
        <div class="navbar">
            <div class="logos">
                <img src="aricons.png" alt="">
                <i>AR DEV</i>
            </div>
            <ul class="lists">
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="service">Service</a></li>
                    <li><a href="contact">Contact</a></li>
            </ul>
                    <button> <a href="#" class="btn">Get Started</a>         
                    </button>
                
                    <div class="toggle_btn">
                        <i class='bx bx-menu'></i>
                    </div>
        </div>
        <div class="dropdown-menu">
            <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="service">Service</a></li>
                    <li><a class=" one" href="contact">Contact</a></li>
                    <button class="get-started-btn"><a href="#" class="btn">Get Started</a></button>     
                         
                
            </ul>
        </div>

    </header>
    <main>
        <section class="hero">
            <h1 >Welcome</h1>
            <p id="text">This is <span>Ayush Ranjan </span>a Programmer and a Web Developer. </p>
            <p id="tagline"> <span>Designs</span> that Transforms, <span>Responsive </span>that Performs.</p>

        </section>
    </main>
    <script>
       const toggleBtn= document.querySelector(".toggle_btn");
       const toggleBtnIcon= document.querySelector(".toggle_btn i");
       const dropdownMenu= document.querySelector(".dropdown-menu");

        toggleBtn.onclick=function (){
            dropdownMenu.classList.toggle('open');
            const isOpen = dropdownMenu.classList.contains('open')
            toggleBtnIcon.classList = isOpen ? 'bx bx-x':'bx bx-menu'
        }

    </script>
</body>
</html>
